<app-mainslider></app-mainslider>
<app-category></app-category>
<h2></h2>
<div class="row">

    <div *ngFor="let product of products" class="col-md-2">
        <div class="product px-2 py-4">

            <a [routerLink]="['/productdetails', product._id]">
                <img class="w-100" src={{product.imageCover}} alt="">
                <span class="text-main font-sm">{{product.category.name|uppercase}}</span>
                <h3 class="h5 ">{{product.title.split(' ').slice(0,2).join(' ')}}</h3>

                <div class="d-flex justify-content-between align-items-center">
                    <span class="  font-sm">{{product.price|currency:'EGP'}}</span>
                    <div>
                        <i class="fas fa-star rating-color"></i>
                        <span class="text-muted  font-sm">{{product.ratingsAverage}}</span>
                    </div>
                </div>
            </a>
            <button (click)="addToCart(product._id)" class="bg-main text-white btn w-100"> + Add</button>

        </div>
    </div>

</div>
