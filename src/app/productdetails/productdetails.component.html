<div class="row align-items-center py-3">
    <div class="col-md-4">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let img of productDetails.images">
                <ng-template carouselSlide>
                    <img [src]="img">
                </ng-template>
            </ng-container>

        </owl-carousel-o>
        <!-- <img class="w-100" [src]="productDetails?.imageCover" alt=""> -->
    </div>

    <div class="col-md-8">
        <h2 class="h4 mb-2">{{productDetails?.title}}</h2>
        <p class="text-muted p-3">{{productDetails?.description|seemore:20}}</p>

        <span>{{productDetails?.category.name}}</span>
        <div class="d-flex justify-content-between align-items-center">

            <span class="  font-sm">{{productDetails?.price|currency:'EGP'}}</span>
            <div class="mb-1">
                <i class="fas fa-star rating-color"></i>
                <span class="text-muted  font-sm">{{productDetails?.ratingsAverage}}</span>
            </div>
        </div>
        <button  class="bg-main text-white btn w-100"> + add to cart</button>

    </div>

</div>
